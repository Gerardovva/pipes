<p-panel header="Pipes personalizados" class="p-2">
    <h1>Pipes b√°sicos</h1>
    <p>
        Pipe personalizados -creados por {{'nosotros' | toggleCase:isUpperCase}}
    </p>
</p-panel>

<p-toolbar>
    <div class="p-toolbar-group-left">
        <p-button label="ToogleCase" icon="pi pi-search" (onClick)="toggleUpercase()"></p-button>

    </div>
    <div class="p-toolbar-group-end">

        <p-button class="mr-2" (onClick)=" changeOrder('name')" label="por nombre" icon="pi pi-sort"
            styleClass="p-button-success"></p-button>

        <p-button class="mr-2" (onClick)=" changeOrder('canFly')" label="por color" icon="pi pi-sort"
            styleClass="p-button-danger"></p-button>

        <p-button class="mr-2" (onClick)=" changeOrder('color')" label="por volar" icon="pi pi-sort"
            styleClass="p-button-help"></p-button>

    </div>
</p-toolbar>


<div class="grid">
    <div class="col mt-2">
        <p-panel header="Heros">
            <p-table [value]="heros | sortBy:ordrBy " responsiveLayout="scroll">
                <ng-template pTemplate="header">
                    <tr>
                        <th>nombre</th>
                        <th>vuela</th>
                        <th>color</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-hero>
                    <tr>
                        <td>{{hero.name | titlecase}}</td>
                        <td>{{hero.canFly | canFly | titlecase}}</td>
                        <td>{{hero.color}}</td>
                        <!-- <td>{{hero.quantity}}</td> -->
                    </tr>
                </ng-template>
            </p-table>
        </p-panel>
    </div>
</div>
